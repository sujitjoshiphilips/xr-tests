<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <a-scene>
    <a-plane material="shader: html; target: #boxhtmlElement" position="-1 0.5 -3" rotation="45 0 0" color="#4CC3D9"></a-box>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
    <div id="boxhtmlElement" style="background: #e38888; color: #333; font-size: 120px">Hello, HTML!</div>
