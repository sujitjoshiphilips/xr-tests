<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

 
      <a-assets>
        <a-asset-item id="xrpeeps" src="./files/fountaintest/xrpeeps_1.glb"></a-asset-item>
      </a-assets>
    
      <a-entity gltf-model="#xrpeeps" rotation = "0 0 0" scale = "1 1 1" gps-entity-place="latitude: 13.062188; longitude: 77.622248;"></a-entity>
      <a-entity gltf-model="#xrpeeps" rotation = "0 0 0" scale = "1 1 1" gps-entity-place="latitude: 13.043645; longitude: 77.621339;"></a-entity>
      <a-entity gltf-model="#xrpeeps" rotation = "0 0 0" scale = "1 1 1"></a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>

      
    </a-scene>
  </body>
</html>
